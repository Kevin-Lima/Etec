<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container text-left">
        
        <div class="row">
          <div class="col">

       <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">SISTEMA WEB</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Cadastrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white text-opacity-50" href="#">Consultar</a>
                    </li>
                 </ul>
            </div>
        </div>
        </nav>

              

        <div class="container text-left">
        <div class="row">
            <div class="col">
               <P class="fs-5"> Cadastrar - Agendamentos de Potenciais Clientes</P>
               <P class="fs-6"> Sistema Utilizado para Agendamentos de Serviços</P>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" >
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Telefone:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" >
                  </div>
            </div>
        </div>

      </div>

      <div class="container text-left">
        <div class="row">
            <div class="col">
                <P class="fs-6"> Origem:</P>

                <select class="form-select" aria-label="Default select example">
                    <option selected>Ceular</option>
                    <option value="1">Computador</option>
                    <option value="2">Console</option>
                  </select>
            </div>
        </div>
    </div>

    <div class="container text-left">
        <div class="row">
            <div class="col">
                <p></p>
                <label for="exampleInputEmail1" class="form-label">Data do Contato:</label>
                <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
        </div>
    </div>


    <div class="container text-left">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <p></p>
                    <label for="comment">Observação:</label>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                  </div>
            </div>
        </div>
    </div>

    <div class="container text-left">
        <div class="row">
            <div class="col">
                <p></p>
                <button type="button" class="btn btn-primary">Cadastrar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
